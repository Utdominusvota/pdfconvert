server {
    listen 80;

    # Serve the static React files
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # CRITICAL for React routing: If the user navigates directly to /dashboard, Nginx 
        # must serve index.html for React Router to take over.
        try_files $uri $uri/ /index.html; 
    }

    # API Reverse Proxy
    location /api/ {
        # Forward API calls to the FastAPI container
        # 'backend' is the service name defined in your docker-compose.yml
        # '8000' is the port the Gunicorn server uses inside the backend container
        proxy_pass http://backend:8000; 
        
        # Pass necessary headers to the backend service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}